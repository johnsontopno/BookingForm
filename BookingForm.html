<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BookingForm.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" checked="checked" class="btn" name="check">
            <span>Roundtrip</span>
            <input type="radio" class="btn" name="check">
            <span>One Way</span>
            <input type="radio" class="btn" name="check">
            <span>Multy-City </span>
        </div>
        <div class="booking-form">
            <label>Flying Form</label>
            <input type="text" class="form-control" placeholder="City or Airport">
            <label>Flying To</label>
            <input type="text" class="form-control" placeholder="City or Airport">

            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Returing</label>
                <input type="date" class="form-control select-date">
            </div>


            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>


            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>


            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="2">Economy Class</option>
                </select>
            </div>
            <div class="input-grp">
                <button type="button" class="btn btn-primary flight">Show flight</button>
            </div>
        </div>

    </div>

</body>

</html>
